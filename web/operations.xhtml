<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Banque - Opérations</title>
   <link rel="stylesheet" type="text/css" href="./css/style.css" />
</h:head>
<h:body>
   <h:outputText value="#{comptesMB.compte.solde}"/>
   <div>
      <h:dataTable value="#{comptesMB.compte}" var="c" class="table" >
         <h:column>
            <f:facet name="header">
               <h:outputText value="Code"/>
            </f:facet>
            <h:outputText value="#{c.code}"/>
         </h:column>
         <h:column>
            <f:facet name="header">
               <h:outputText value="Solde"/>
            </f:facet>
            <h:outputText value="#{c.solde}"/>
         </h:column>
         <h:column>
            <f:facet name="header">
               <h:outputText value="Date de création"/>
            </f:facet>
            <h:outputText value="#{c.date_creation}"/>
         </h:column>
      </h:dataTable>
   </div>
   <div>

   </div>
</h:body>
</html>
