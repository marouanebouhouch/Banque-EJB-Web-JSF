<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Banque</title>
   <link rel="stylesheet" type="text/css" href="./css/style.css" />
</h:head>
<h:body>
   <div>
      <h:form>
         <h:panelGrid columns="2">
            <h:outputText value="Solde initial"/>
            <h:inputText value="#{comptesMB.solde}"/>
            <h:commandButton value="Ajouter" action="#{comptesMB.addCompte}"/>
         </h:panelGrid>
      </h:form>
   </div>
   <div>
      <h:form>
      <h:dataTable value="#{comptesMB.listComptes}" var="c" class="table" >
         <h:column>
            <f:facet name="header">
               <h:outputText value="Sode"/>
            </f:facet>
            <h:outputText value="#{c.code}"/>
         </h:column>
         <h:column>
            <f:facet name="header">
               <h:outputText value="Solde"/>
            </f:facet>
            <h:outputText value="#{c.solde}"/>
         </h:column>
         <h:column>
            <f:facet name="header">
               <h:outputText value="Date de crÃ©ation"/>
            </f:facet>
            <h:outputText value="#{c.date_creation}"/>
         </h:column>
         <h:column>
            <h:commandLink value="Verser" action="#{comptesMB.goToOperation(c.code, 'v')}" />
         </h:column>
         <h:column>
            <h:commandLink value="Retirer" action="#{comptesMB.goToOperation(c.code, 'r')}" />
         </h:column>
      </h:dataTable>
      </h:form>
   </div>
</h:body>
</html>
